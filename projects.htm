<!DOCTYPE html>

<style>

body {
	font: normal 100% quicksand,sans-serif;
	margin:0;
}

* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 0px;
}

/* Left and right column */
.column.side {
  width: 15%;
  background-color: white;
}

/* Middle column */
.column.middle {
  width: 70%;
}

.img-container {
  float: left;
  width: 50%;
  padding: 2%;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

.img-container:hover img{filter:alpha(Opacity=80);-moz-opacity:0.8;opacity: 0.8}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.navbar {
	list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
	width: 100%;
	/*border: 1px solid white;*/
	background-image:url('imgs/banner.jpg');
	/*background-color: rgb(26,27,29);*/
}

.navbar a {
	float: left;
	display: block;
	width: 9em;
	padding: 1.1em 0 1.1em 0;
	color: white;
	text-decoration: none;
	font-size: 0.75em;
	text-align: center;
	/* width: 9%; /* Four links of equal widths */
}

.navbar a:hover:not(.active){color: rgba(255,255,255,0.4)}

.active {
	background-color: rgba(255,255,255,0.15);
}

@media screen and (max-device-width: 25em) {
  .column.side, .column.middle {
    width: 100%;
  }
  .navbar a {
    float: none;
    width: auto;
  }
}

</style>
